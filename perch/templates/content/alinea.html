	Example use of layouts/regionedit.template 
	you only add: 
	filter="insertedit"
	to one field (e.g. the first field) in the region.
-->

<h2>
	<perch:content filter="insertedit" id="alineakop" type="text" label="Alinea Kop" required="true" title="true" />

	alt="<perch:content id="FotoOms" type="text" label="Foto Omschrijving" />" />
</perch:if>
	
<perch:content id="alineatekst" type="textarea" size="m" markdown="true" label="Alinea Tekst" required="true"/>
